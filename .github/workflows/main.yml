name: Deploy React App to EC2 with Nginx

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Copy files to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > streaky.pem
          chmod 400 streaky.pem
          cat streaky.pem

          # clean old build directory on server
          ssh -o StrictHostKeyChecking=no -i streaky.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo rm -rf ${{ secrets.EC2_PATH }}/"

          # copy new build folder
          #scp -o StrictHostKeyChecking=no -i streaky.pem -r dist ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}/

      - name: Reload Nginx
        run: |
          ssh -o StrictHostKeyChecking=no -i streaky.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo systemctl reload nginx"
